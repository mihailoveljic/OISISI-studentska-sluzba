helpPage =      INSTRUCTIONS FOR USING THE APPLICATION\r\n"\
				\r\n\
				\r\n\
				* STUDENT TABLE\r\n\
				I)\r\n\
				Adding students is done using the button in the toolbar, it is also possible via: File -> New provided that the students tab is open.\r\n\
				Checking the correctness of the entered data:\r\n\
				-Correct date format: day.month.year.\r\n\
				-there is no limit to the phone number\r\n\
				-Correct index format: (X) X (YY) Y / XXXX - e.g. RA 31/2019.\r\n\
				- The index must be unique\r\n\
				-Email must contain \"@\".\r\n\
				-All fields must be filled in to make the addition possible.\r\n\
				II)\r\n\
				Modification of students is done using the button in the toolbar, it is also possible via: File -> Edit -> Edit, provided that the student tab is open.\r\n\
				The student must first be selected in the table in order for the change to be possible.\r\n\
				Checking the correctness of the entered data is the same as for entering a new student, the field for the index number cannot be changed.\r\n\
				Within the dialogue for changing students, there are three tabs, one with information, the other with exams that the student passed, and the third with exams that the student did not pass.\r\n\
				When opening the dialog for student change, the first tab opens within which the change is made.\r\n\
				By moving to the second tab, we have information about the courses that the student has passed (Number of ECTS credits, how many courses he / she carries, grade, date of taking the exam ...).\r\n\
				Within this tab, there is a possibility to cancel the grade. If the grade is annulled, the subject is transferred to the list of failed subjects for the given student.\r\n\
				Moving on to the third tab, we have information about the courses that the student did not pass (Number of ECTS credits as many as the course carries, the year of study in which the course is taught, the semester in which the course is taught ...).\r\n\
				Within this tab, there is the possibility of adding a new grade, deleting the grade, and there is an option \"passing\" which allows us to transfer the grade from the list of failed to the list of passed if the student passed the course.\r\n\
				III)\r\n\
				Deleting a student is done using the button in the toolbar, it is also possible via: File -> Edit -> Delete, provided that the student tab is open.\r\n\
				The student you want to remove from the table must also be pre-selected.\r\n\
				\r\n\
				* PROFESSOR'S TABLE\r\n\
				I)\r\n\
				Adding professors is done using the button in the toolbar, it is also possible via: File -> New provided that the professors tab is open.\r\n\
				Checking the correctness of the entered data:\r\n\
				-Correct date format: day.month.year.\r\n\
				-there is no limit to the phone number\r\n\
				-Email must contain \"@\".\r\n\
				-Identity number must be unique\r\n\
				-Other fields have no special restrictions\r\n\
				-All fields must be filled in to make the addition possible.\r\n\
				II)\r\n\
				Changing professors is done using the button in the toolbar, it is also possible via: File -> Edit -> Edit, provided that the professors tab is open.\r\n\
				The professor must first be selected in the table in order for the change to be possible.\r\n\
				Checking the correctness of the entered data is the same as for entering a new professor, the field for the ID card number cannot be changed.\r\n\
				Within the dialogue for changing the professor, there are two tabs, one with information, the other with the subjects that the professor teaches.\r\n\
				When opening the dialogue for changing professors, the first tab opens within which the change is made.\r\n\
				By moving to the second tab, we have information about the courses taught by the professor (Number of ECTS credits as many as the course carries, year of study in which the course is taught, semester in which the course is taught ...).\r\n\
				Within this tab, we can add a new subject to the professor or remove an existing one.\r\n\
				III)\r\n\
				Deleting a professor is done using the button in the toolbar, it is also possible via: File -> Edit -> Delete, provided that the professors tab is open.\r\n\
				The professor you want to remove from the table must also be pre-selected.\r\n\
				\r\n\
				* SUBJECT TABLE\r\n\
				I)\r\n\
				Adding items is done using the button in the toolbar, it is also possible via: File -> New, provided that the items tab is open.\r\n\
				Checking the correctness of the entered data:\r\n\
				-Code code must be in the format: string + int - e.g. p1.\r\n\
				-Other fields have no special restrictions\r\n\
				When adding a subject, we have the option to \"add\" a professor to the subject (we will add to each subject which professor teaches it), and the professor can remain blank (in case no one is currently teaching the subject).\r\n\
				II)\r\n\
				Editing items is done using the button in the toolbar, it is also possible via: File -> Edit -> Edit, provided that the items tab is open.\r\n\
				The item must first be selected in the table in order for the change to be possible.\r\n\
				The dialog for changing the subject is exactly the same as the dialog for adding the subject, it is only filled with current data from the table for the marked subject.\r\n\
				III)\r\n\
				Deleting items is done using the button in the toolbar, it is also possible via: File -> Edit -> Delete, provided that the items tab is open.\r\n\
				The item you want to remove from the table must also be pre-selected.\r\n\
				\r\n\
				* DEPARTMENT TABLE\r\n\
				We access the chair table with the help of FILE -> OPEN -> DEPARTMENT or via the mnemonic CTRL + K.\r\n\
				In this table we have information about the heads of departments. It is possible to appoint new leaders. The list of chairs cannot be changed.\r\n\
				\r\n"*SORTING\r\n\
				Sorting can be done based on any column. By clicking on the name of the corresponding column, the table is sorted by that column.\r\n\
				\r\n\
				* SEARCH\r\n\
				When searching, the table of the corresponding open tab is searched.\r\n\
				If the tab is open:\r\n\
				1) Students\r\n\
				The search is performed in the format: \"surname [, name, index_number]\"!\r\n\
				2) Professors\r\n\
				The search is performed in the format: \"surname [\" \"name\" \"!\r\n\
				3) Subjects\r\n\
				The search is performed in the format: \"name [, code]\"!\r\n\
				where [] denotes optional citation.\r\n\
				\r\n\
				* LOCALIZATION (LANGUAGE)\r\n\
				In the Bar menu, by selecting the \"LANGUAGE\" option, we can select the offered languages.\r\n\
				Serbian and English are supported.\r\n\
				\r\n\
				* SHORTCUTS\r\n\
				CTRL + N - opens a new window for adding a new one (student, subject, professor) depending on which tab is open.\r\n\
				CTRL + S - saves changes\r\n\
				CTRL + C - close the program\r\n\
				CTRL + E - opens a new window for editing (student, subject, professor) depending on which tab is open.\r\n\
				CTRL + D - delete (student, subject, professor) depending on which tab is open.\r\n\
				CTRL + H - open this window (HELP).\r\n\
				CTRL + A - opens the \"about\" window.\r\n\
				CTRL + K - open department tables.
